# Direct Sheep Follower Configuration

direct_sheep_follower:
  ros__parameters:
    # Velocity limits
    max_linear_speed: 0.3                 # Maximum linear speed (m/s)
    max_angular_speed: 0.6                # Maximum angular speed (rad/s)
    
    # Following behavior
    min_follow_distance: 2.5              # Minimum following distance (m)
    max_follow_distance: 5.0              # Maximum following distance (m)
    center_threshold: 30                  # Centering tolerance (pixels)
    
    # Safety parameters
    lost_object_timeout: 2.0              # Timeout before stopping (s)
    
    # ROS parameters
    use_sim_time: true                    # Use simulation time
